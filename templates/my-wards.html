<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wards</title>
</head>
<body>
    <ul>
    {% if request.user.is_superuser %}
    {% for ward in wards %}
    <p><a href="{% url 'edit-wards' ward.id %}">{{ward.name}}</a></p>
    {% endfor %}

    {% else %}

    {% for ward in wards %}
    <p>{{ward.name}}</p>
    {% endfor %}
    {% endif %}
</ul>
    
</body>
</html>
